<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groww - My Cart</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="https://groww.in/logo-groww270.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/cart.css">
    <link rel="stylesheet" href="/styles/payment_methods.css">


</head>

<body>


    <nav class="max-w">
        <div class="nav-div">
            <div>
                <a href="groww_home.html"><img class="" src="https://bit.ly/3nMw3oc" width="148" height="40" alt="Groww Logo" itemprop="logo"></a>
            </div>

            <div class="c-search">
                <i class="material-icons">search</i><input type="search" id="search" placeholder="What are you looking for today?" />
            </div>

            <div id="thirdBox">
                <a href="groww_signup.html"><button id="login-btn">Login/Register</button></a></li>
                <div id="userAcc" class="dontDisplay">
                    <img src="https://www.shareicon.net/data/2016/05/26/771188_man_512x512.png">
                    <a href="groww_cart.html"><i class="material-icons">shopping_cart</i></a></li>
                </div>
            </div>
        </div>
    </nav>



    <div id="container">

        <div id="left_view_cart"></div>

        <div id="right_view_cart">
            <div class="cards-container">
                <div>
                    <p>Amount payable : <span id="amount-payable">0</span></p>
                </div>

                <div id="upi" data-type="upi">
                    <div class="flex">
                        <div>
                            <img src='/icons/bhim.svg' alt="" width="40">

                        </div>
                        <div>
                            <p>UPI Payment</p>
                            <form action="" id="upiData" class="payment-detail">
                                <input type="text" name="" id="" class="underline inputBox" placeholder="Enter UPI ID"></input>
                                <button type="submit" class="turkishButtons">Pay via upi id</button>
                            </form>
                        </div>

                    </div>
                </div>

                <div id="netBanking" data-type="netBanking">
                    <div class="flex">
                        <div>
                            <img src="/icons/net-banking.svg" alt="" width="40">
                        </div>
                        <div>
                            <p>Pay via net banking</p>
                            <form action="" id="netBankingData" class="payment-detail">
                                <input type="text" name="" id="" class="underline inputBox" placeholder="Enter Net Banking">
                                <button type="submit" class="turkishButtons">Pay via net banking id</button>

                            </form>
                        </div>
                    </div>
                </div>

                <div id="creditCard" data-type="creditCard">
                    <div class="flex">
                        <div>
                            <img src="/icons/credit-card.svg" alt="" width="40">

                        </div>
                        <div>
                            <p>PAY VIA CREDIT CARD</p>
                            <form action="" id="creditCardData" class="payment-detail">
                                <input type="text" name="" id="" class="underline inputBox" placeholder="Enter Credit Card Number">
                                <button type="submit" class="turkishButtons">Pay with creditCard</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div id="footer">

        <!-- Add footer contents here -->
        <!-- <div>file</div> -->

    </div>

</body>

<script src="/scripts/cart.js"></script>
<script src="/scripts/changeNavbar.js"></script>
<script src="/scripts/payment_metods.js"></script>

</html>
